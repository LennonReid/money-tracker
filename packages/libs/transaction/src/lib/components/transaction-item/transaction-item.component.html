<ion-item-sliding>
  <ion-item class="trans-item" lines="none">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-align-self-center" size="auto">
          <ion-text class="trans-day" color="tertiary">
            {{ transaction.date.toDate() | date: 'dd' }}
          </ion-text>
        </ion-col>
        <ion-col>
          <ion-grid class="ion-no-padding">
            <ion-row>
              <ion-col>
                <ion-text class="trans-date" color="medium">
                  {{ transaction.date.toDate() | date: 'EEEE, MMMM, YYYY' }}
                </ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <p class="trans-notes">
                  <ion-text color="dark">
                    {{ transaction.notes }}
                  </ion-text>
                </p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
        <ion-col class="ion-align-self-center ion-no-inner-padding" size="auto">
          <ion-text
            class="trans-amount"
            [color]="transaction.type === 'expense' ? 'danger' : 'dark'"
          >
            {{ transaction.amount | number }}
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="edit(transaction)" color="tertiary" title="Edit">
      <ion-icon name="checkmark-circle-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
    <ion-item-option (click)="deleteAlert()" color="tertiary" title="Delete">
      <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
