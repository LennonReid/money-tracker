<ion-item-sliding>
  <ion-item class="trans-item" lines="none">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-align-self-center" size="auto">
          <div class="trans-date">
            <div class="trans-day">
              {{ transaction.date.toDate() | date : 'dd' }}
            </div>
            <div class="trans-month">
              {{ transaction.date.toDate() | date : 'MMM' }}
            </div>
          </div>
        </ion-col>
        <ion-col class="ion-align-self-center ion-padding-horizontal">
          <div class="trans-info">
            <div class="trans-budget" *ngIf="transaction.budget">
              {{ transaction.budget }}
            </div>
            <div class="trans-income" *ngIf="transaction.type === 'income'">
              Income
            </div>
            <div class="trans-notes">{{ transaction.notes }}</div>
          </div>
        </ion-col>
        <ion-col class="ion-align-self-center ion-no-inner-padding" size="auto">
          <ion-text class="trans-amount" [ngClass]="transaction.type">
            {{ transaction.amount | number }}
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="edit(transaction)" color="tertiary" title="Edit">
      <ion-icon name="create-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
    <ion-item-option (click)="deleteAlert()" color="tertiary" title="Delete">
      <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
